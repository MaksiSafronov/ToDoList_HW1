name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Run tests
        run: ./mvnw -B test

      - name: Build jar
        run: ./mvnw -B package

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: todo-jar
          path: target/*.jar
